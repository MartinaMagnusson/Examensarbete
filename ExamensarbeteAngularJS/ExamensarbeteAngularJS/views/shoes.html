<div class="shoeColumn col-sm-3" data-ng-repeat="shoe in shoes | searchShoes:search | orderBy:sortColumn track by shoe.id">
    <div class="thumbnail">
        <img alt="Sko" data-ng-src="{{shoeImage}}" />
    </div>
    <h2>{{shoe.name }}</h2>
    <h3>{{shoe.brand }}</h3>
    <p>Färg: 
        <span data-ng-repeat="shoeColor in shoe.colors track by shoeColor.color">{{shoeColor.color}} </span>
    </p>
</div>
